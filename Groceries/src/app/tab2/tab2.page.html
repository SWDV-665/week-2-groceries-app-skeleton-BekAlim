<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- List of Sliding Items -->
<ion-list>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Bread</ion-label>
      <p>2</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)"><ion-icon name="create-outline"></ion-icon>Edit</ion-item-option>
      <ion-item-option (click)="unread(item)"><ion-icon name="trash-outline"></ion-icon>Remove</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Chips</ion-label>
      <p>3</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)"><ion-icon name="create-outline"></ion-icon>Edit</ion-item-option>
      <ion-item-option (click)="unread(item)"><ion-icon name="trash-outline"></ion-icon>Remove</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Apples</ion-label>
      <p>10</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)"><ion-icon name="create-outline"></ion-icon>Edit</ion-item-option>
      <ion-item-option (click)="unread(item)"><ion-icon name="trash-outline"></ion-icon>Remove</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Cabbage</ion-label>
      <p>5</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)"><ion-icon name="create-outline"></ion-icon>Edit</ion-item-option>
      <ion-item-option (click)="unread(item)"><ion-icon name="trash-outline"></ion-icon>Remove</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
